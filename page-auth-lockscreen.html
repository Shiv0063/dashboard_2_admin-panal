<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel-Admin</title>

    <!--Font awesome icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Google web fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.min.css" id="switchThemeStyle">
  </head>

  <body>
    <!--Theme mode switcher-->
    <div class="position-absolute size-40 me-2 mt-2 end-0 top-0 z-fixed">
      <div class="dropdown">
        <button class="btn btn-outline-secondary size-35 fs-5 d-flex align-items-center justify-content-center p-0"
          id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
          <span class="bi my-1 theme-icon-active"><i class="bi bi-sun"></i></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme" style="--bs-dropdown-min-width: 8rem;">
          <li class="mb-1">
            <button type="button" class="dropdown-item d-flex align-items-center active"
              data-bs-theme-value="light">
              <span class="bi me-2 theme-icon"><i class="bi bi-sun"></i></svg>
                Light
            </button>
          </li>
          <li class="mb-1">
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
              <span class="bi me-2 theme-icon"><i class="bi bi-moon"></i></span>
              Dark
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
              <span class="bi me-2 theme-icon"><i class="bi bi-circle-half"></i></span>
              Auto

            </button>
          </li>
        </ul>
      </div>
    </div>
      <!--////////////////// PreLoader Start//////////////////////-->
      <div class="loader">
        <!--Placeholder animated layout for preloader-->
        <div class="d-flex flex-column flex-root">
          <div class="page d-flex flex-row flex-column-fluid">
            <div class="page-content ps-0 ms-0 d-flex flex-column flex-row-fluid">
              <div
                class="content flex-column p-4 pb-0 d-flex justify-content-center align-items-center flex-column-fluid position-relative">
                <div class="w-100 h-100 position-relative d-flex align-items-center justify-content-center">
                  <div class="spinner-border me-3 text-primary" role="status">
                  </div> 
                  <div>
                  <span>Loading...</span>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--////////////////// /.PreLoader END//////////////////////-->


    <div class="d-flex flex-column flex-root">
      <!--Page-->
      <div class="page d-flex flex-row flex-column-fluid z-1 position-relative">
        <!--///////////Page content wrapper///////////////-->
        <main class="page-content overflow-hidden ms-0 d-flex flex-column flex-row-fluid">


          <!--//content//-->
          <div class="content p-1 d-flex flex-column-fluid position-relative">
            <div class="container py-4">
              <div class="row h-100 align-items-center justify-content-center">
                <div class="col-sm-8 col-11 col-lg-5 col-xl-4">
                  <!--Lockscreen avatar-->
                  <img src="assets/media/avatars/01.jpg"
                    class="avatar xxl z-1 mb-n5 d-block mx-auto rounded-circle position-relative" alt="">
                  <!--Card-->
                  <div class="card card-body bg-transparent border-0 shadow-none p-4 pt-8 rounded-3">
                    <h4 class="mb-3 text-center">Adam Milne</h4>
                    <form class="z-1 position-relative needs-validation" novalidate="" action="index.html">
                      <div class="position-relative mb-3">
                        <input type="password" class="form-control shadow-sm form-control-lg" required=""
                          id="floatingLockscreenPass" placeholder="Password">

                        <button
                          class="btn btn-secondary p-0 d-flex align-items-center justify-content-center shadow-none border-0 position-absolute end-0 top-50 translate-middle-y me-1 border-start h-75 width-30"
                          type="submit">
                          <i class="bi bi-send"></i></button>
                      </div>
                      <p class="small text-muted text-center mb-0">
                        <span class="d-none d-sm-inline-block">Forget password?</span> <a
                          href="page-auth-recover-pass.html"
                          class="ms-2 text-decoration-underline fw-bold link-underline">Recover password</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--///////////Page content wrapper end///////////////-->

          <!--//Page-footer//-->
           <!--//Page-footer//-->
           <footer class="pb-4">
              <div class="container-fluid px-4">
                <span class="d-block lh-sm small text-muted text-end">&copy;
                  <script>
                    document.write(new Date().getFullYear())
                  </script>. Copyright
                </span>
              </div>
            </footer>
            <!--/.Page Footer End-->
        </main>
      </div>
    </div>
    
    <!--////////////Theme Core scripts Start/////////////////-->

    <script src="assets/js/theme.bundle.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--////////////Theme Core scripts End/////////////////-->

  </body>

</html>

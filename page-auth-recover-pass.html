<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel-Admin</title>

        <!--Font awesome icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!--Google web fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="assets/css/style.min.css" id="switchThemeStyle">
    </head>

    <body>
      <!--Theme mode switcher-->
    <div class="position-absolute size-40 me-2 mt-2 end-0 top-0 z-fixed">
        <div class="dropdown">
          <button class="btn btn-outline-secondary size-35 fs-5 d-flex align-items-center justify-content-center p-0"
            id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
            <span class="bi my-1 theme-icon-active"><i class="bi bi-sun"></i></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme" style="--bs-dropdown-min-width: 8rem;">
            <li class="mb-1">
              <button type="button" class="dropdown-item d-flex align-items-center active"
                data-bs-theme-value="light">
                <span class="bi me-2 theme-icon"><i class="bi bi-sun"></i></svg>
                  Light
              </button>
            </li>
            <li class="mb-1">
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                <span class="bi me-2 theme-icon"><i class="bi bi-moon"></i></span>
                Dark
              </button>
            </li>
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
                <span class="bi me-2 theme-icon"><i class="bi bi-circle-half"></i></span>
                Auto
  
              </button>
            </li>
          </ul>
        </div>
      </div>
          <!--////////////////// PreLoader Start//////////////////////-->
          <div class="loader">
            <!--Placeholder animated layout for preloader-->
            <div class="d-flex flex-column flex-root">
              <div class="page d-flex flex-row flex-column-fluid">
                <div class="page-content ps-0 ms-0 d-flex flex-column flex-row-fluid">
                  <div
                    class="content flex-column p-4 pb-0 d-flex justify-content-center align-items-center flex-column-fluid position-relative">
                    <div class="w-100 h-100 position-relative d-flex align-items-center justify-content-center">
                      <div class="spinner-border me-3 text-primary" role="status">
                      </div> 
                      <div>
                      <span>Loading...</span>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--////////////////// /.PreLoader END//////////////////////-->

        <div class="d-flex flex-column flex-root">
            <!--Page-->
            <div class="page d-flex flex-row flex-column-fluid">

                <!--///////////Page content wrapper///////////////-->
                <main class="page-content overflow-hidden ms-0 d-flex flex-column flex-row-fluid">

                    <!--//content//-->
                    <div class="content p-1 d-flex flex-column-fluid position-relative">
                        <div class="container py-4">
                            <div class="row h-100 align-items-center justify-content-center">
                                <div class="col-md-8 col-lg-5 col-xl-4">
                                    <!--Logo-->
                                    <a href="index.html"
                                        class="d-flex position-relative mb-4 z-1 align-items-center justify-content-center">
                                        <span class="sidebar-icon size-60 bg-primary text-white rounded-circle">
                                            <svg width="16" height="18" viewBox="0 0 11 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <rect x="0.399994" width="4" height="12" fill="white"/>
                                                <path d="M5.89998 9.6C7.1465 9.6 8.34196 9.09429 9.22338 8.19411C10.1048 7.29394 10.6 6.07304 10.6 4.8C10.6 3.52696 10.1048 2.30606 9.22338 1.40589C8.34196 0.505713 7.1465 2.4787e-07 5.89998 0L5.89998 4.8L5.89998 9.6Z" fill="white"/>
                                                </svg> 
                                        </span>
                                    </a>
                                    <!--Card-->
                                    <div class="card card-body bg-transparent p-4">
                                        <h4 class="mb-1">Reset password</h4>
                                        <p class="mb-4 text-muted">
                                            Enter your email to get a password reset link.
                                        </p>
                                        <form class=" z-1 position-relative needs-validation" novalidate="">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" required=""
                                                    id="floatingInputEmail" placeholder="name@example.com">
                                                <label for="floatingInputEmail">Email address</label>
                                                <span class="invalid-feedback">Please enter a valid email address</span>
                                            </div>
                                            <button class="w-100 btn btn-lg btn-primary" type="submit">Reset
                                                password</button>
                                            <hr class="mt-4 mb-3">
                                            <p class="text-muted mb-0">
                                                Remember your password? <a href="page-auth-signin.html"
                                                    class="ms-1">Sign In</a>

                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--///////////Page content wrapper end///////////////-->

                     <!--//Page-footer//-->
                     <footer class="pb-4">
                        <div class="container-fluid px-4">
                          <span class="d-block lh-sm small text-muted text-end">&copy;
                            <script>
                              document.write(new Date().getFullYear())
                            </script>. Copyright
                          </span>
                        </div>
                      </footer>
                      <!--/.Page Footer End-->
                </main>
            </div>
        </div>
        
        <!--////////////Theme Core scripts Start/////////////////-->

        <script src="assets/js/theme.bundle.js"></script>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!--////////////Theme Core scripts End/////////////////-->

    </body>

</html>
